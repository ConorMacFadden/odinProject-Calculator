<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic+Coding&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
</head>
<script src="javascrypt.js" defer></script>
<body>
    <div class="main">
        <div class="calculatorFrame">
            <div class = screenFrame>
                <ul class="history nanum-gothic-coding-regular">

                </ul>
                <div class="message nanum-gothic-coding-regular"></div>
                <div class="inputline nanum-gothic-coding-bold">
                    <span class="num1"></span>
                    <span class="operator"></span>
                </div>
                <div class="entryLine nanum-gothic-coding-bold"></div>
            </div>
            <div class="buttonFrame">
                
            </div>
        </div>
    </div>
    <div class="footer"></div>
</body>
</html>
